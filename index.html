<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin_jquerry</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <H1>CADASTRO PARA CONCORRER A UMA LANCHA</H1>
        <div class="container">
            <form>
                <input type = "text" id="nome" required placeholder="nome"/><br/>
                <input type = "tel" id="Telefone" required placeholder="Telefone"/><br/>
                <input type = "text" id="email" required placeholder="email"/><br/>
                <input type = "number" id="CPF" required placeholder="CPF"/><br/>
                <input type = "text" id="Endereco" required placeholder="Endereco"/><br/>
                <input type = "number" id="CEP" required placeholder="CEP"/><br/>
                <button type="submit">CADASTRAR</button>
            </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
